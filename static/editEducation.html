<html>
<head>
	<title>Edit Education</title>
	<link rel="stylesheet" type="text/css" href="editProfile.css">
</head>
<body>
	<div id="editProfileBody">
		<div id="editEducationContainer">
			<h1>Education</h1>
			<div id="editEducationDetails">
				<p>
					<label for="txtCourse"><span>Course:</span></label>
					<input type="text" name="txtCourse" id="txtCourse" placeholder="Information Technology"/>
				</p>
				<p>
					<label for="txtCollege"><span>College:</span></label>
					<input type="text" name="txtCollege" id="txtCollege" placeholder="University of Immaculate Conception"/>
				</p>
				<p>
					<label><span>Year:</span></label>From:
					<select id="sltFromCollegeYear">
						<option disabled selected>Year</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
					</select>
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					To:
					<select id="sltToCollegeYear">
						<option disabled selected>Year</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
					</select>
				</p>
				<p class="textarea">
					<label for="collegeAddress"><span>Address:</span></label>
					<textarea rows="3" cols="40" id="collegeAddress" placeholder="Bangkerohan Davao City"></textarea>
				</p>
			</div>
			<p>
				<a href="education.html"><button id="btnSave">Save</button></a>
			</p>
		</div>
	</div>
</body>
</html>
