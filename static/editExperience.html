<html>
<head>
	<title>Edit Experience</title>
	<link rel="stylesheet" type="text/css" href="css/editProfile.css">
</head>
<body>
	<div id="logo">
		<img src="images/logo.png">
	</div>
	<div id="homeContainer">
		<div id="nameContainer">
			<input type="text" placeholder="Search" >
			<img src="images/patrick.png">
			<p>Welcome! John Patrick Agduma</p>
		</div>
		<div>
			<nav id="menu">
			<ul>
				<li>Home</li>
				<li>
					Employees
					<ul id="subMenu1">
						<li>Create</li>
						<li>View</li>
					</ul>
				</li>
				<li>
					Form
					<ul id="subMenu2">
						<li>Leave</li>
						<li>Overtime/Undertime</li>
						<li>Field Work Pass</li>
						<li>Notice of Personnel Action</li>
						<li>Record of Salary Adjustment</li>
						<li>Personnel Pass</li>
					</ul>
				</li>
			</ul>
		</nav>
		</div>
	</div>
	<div id="editProfileBody">
		<div id="editEducationContainer">
			<h1>Education</h1>
			<div id="editEducationDetails">
				<p>
					<label for="companyName"><span>Company Name:</span></label>
					<input type="text" name="companyName" id="companyName" placeholder="JohnGold Comapany"/>
				</p>
				<p>
					<label for="companyAddress"><span>Company Address:</span></label>
					<input type="text" name="companyAddress" id="companyAddress" placeholder="Watusi St. Buhangin Davao City"/>
				</p>
				<p>
					<label for="dateStart"><span>Date Start of Working</span></label>
					<input type="date" name="dateStart" id="dateStart" placeholder="September 8, 2016"/>
				</p>
				<p>
					<label for="dateEnd"><span>Date End of Working</span></label>
					<input type="date" name="dateEnd" id="dateEnd" placeholder="November 20, 2016"/>
				</p>
				<p class="textarea">
					<label for="experienceJE"><span>Job Position</span></label>
					<textarea rows="3" cols="40" id="experienceJP" placeholder="Designer"></textarea>
				</p>
				<p class="textarea">
					<label for="experienceWA"><span>Working Achievement</span></label>
					<textarea rows="3" cols="40" id="experienceWA" placeholder="I Don't Know"></textarea>
				</p>
			</div>
			<p>
				<a href="education.html"><button id="btnSave">Save</button></a>
			</p>
		</div>
		<div id="footer">
			<p>
				<a href="https://facebook.com/"><img src="images/facebook.png"></a>
				<a href="https://instagram.com/"><img src="images/instagram.png"></a>
				<a href="https://gmail.com/"><img src="images/gmail.png"></a>
				<a href="https://yahoo.com/"><img src="images/yahoo.png"></a>
				<a href="https://twitter.com/"><img src="images/twitter.png"></a>
			</p>
			<p>
				<footer>Copyright Footer By: John Patrick Agduma</footer>
			</p>
		</div>
	</div>
</body>
</html>
