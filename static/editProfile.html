<html>
<head>
	<title>Edit Profile</title>
	<link rel="stylesheet" type="text/css" href="css/editProfile.css">
</head>
<body>
	<div id="editProfileBody">
		<div id="editProfileContainer">
			<h1>Profile</h1>
			<div id="editProfileDetails">
				<p>
					<label for="txtFirstname"><span>Firstname: </span></label>
					<input type="text" name="txtFirstname" id="txtFirstname" placeholder="John Patrick" />
				</p>
				<p>
					<label for="txtMiddlename"><span>Middlename:</span></label>
					<input type="text" name="txtMiddlename" id="txtMiddlename" placeholder="Marcha"  />
				</p>
				<p>
					<label for="txtLastname"><span>Lastname:</span></label>
					<input type="text" name="txtLastname" id="txtLastname" placeholder="Agduma" />
				</p>
				<p>
					<label for="birthdate"><span>Date of Birth:</span></label>
					<select id="sltMonth">
						<option disabled selected>Month</option>
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select>
					<select id="sltDay">
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>
					</select>
					<select id="sltYear">
						<option disabled selected>Year</option>
						<option>1997</option>
						<option>1996</option>
						<option>1995</option>
						<option>1994</option>
						<option>1993</option>
						<option>1992</option>
						<option>1991</option>
						<option>1990</option>
						<option>1989</option>
						<option>1988</option>
						<option>1987</option>
					</select>
				</p>
				<p>
					<label for="gender"><span>Gender: </span></label>
					<span>
						Male:
						<input type="radio" name="gender" id="genderMale">
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						Female:
						<input type="radio" name="gender" id="genderFemale">
					</span>
				</p>
				<p class="textarea">
					<label for="address"><span>Adress: </span></label>
					<textarea rows="3" cols="40" id="txtaAddress" placeholder="Poblacion Lambayong Sultan Kudarat" ></textarea>
				</p>
				<p class="textarea">
					<label for="cityAddress"><span>City Adress: </span></label>
					<textarea rows="3" cols="40" id="txtaCityAddress" placeholder="Buhangin Davao City" ></textarea>
				</p>
				<p>
					<label for="txtContact"><span>Contact No.: </span></label>
					<input type="text" name="txtContact" id="txtContact" placeholder="09273630774" >
				</p>
				<p>
					<label for="txtEmailAdd"><span>Email Address</span></label>
					<input type="text" name="txtEmailAdd" id="txtEmailAdd" placeholder="patrickagduma@gmail.com" >
				</p>
			</div>
			<p>
				<a href="profile.html"><button id="btnSave">Save</button></a>
			</p>
		</div>
		<div id="footer">
			<p>
				<a href="https://facebook.com/"><img src="images/facebook.png"></a>

			</p>
			<p>
				<footer>Copyright Footer By: John Patrick Agduma</footer>
			</p>
		</div>
	</div>
</body>
</html>
